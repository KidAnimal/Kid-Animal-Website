
<ng-container *ngIf="status === 'loading'"></ng-container>
<ng-container *ngIf="status === 'intro'">
    <app-introduction></app-introduction>
</ng-container>
<ng-container *ngIf="status === 'ready'"> 
    <app-pagination></app-pagination>
    <app-hero-home #home></app-hero-home>
    <app-about-home #about></app-about-home>
    <app-portfolio-home #portfolio></app-portfolio-home>
    <app-contact #contact></app-contact>
    <app-social-links></app-social-links>
</ng-container>
